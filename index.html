<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/main.css">
    <script type="module" src="/src/main.ts"> defer</script>
  </head>
  <body>
    <div class="container">
      <input type="text" class="screen" disabled>
      <div class="keys">
        <button class="operator" value="+" id= "button-+">+</button>
        <button class="operator" value="-" id= "button--">-</button>
        <button class="operator" value="*" id= "button-*">&#215;</button>
        <button class="operator" value="/" id= "button-รท">&#247;</button>

        <button class="digit" value="7" id= "button-7">7</button>
        <button class="digit" value="8" id= "button-8">8</button>
        <button class="digit" value="9" id= "button-9">9</button>

        <button class="digit" value="4" id= "button-4">4</button>
        <button class="digit" value="5" id= "button-5">5</button>
        <button class="digit" value="6" id= "button-6">6</button>

        <button class="digit" value="1" id= "button-1">1</button>
        <button class="digit" value="2" id= "button-2">2</button>
        <button class="digit" value="3" id= "button-3">3</button>

        <button class="digit" value="0" id= "button-0">0</button>
        <button class="decimal" value="." id= "button-.">.</button>
        <button class="all-clear" value="all-clear" id= "button-AC">AC</button>
        <button class="equal-sign" value="=" id= "button-=">=</button>
      </div>
    </div>
  </body>
</html>
